<html>
<head>
    <title>AngularJS Skeleton</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        {{ text }}
        <button ng-click="showHide()">show - hide</button>
        <h1>Here We Test Again<div id="myElementId" my-loading></div></h1>
    </div>
    <script>
        angular.module('myApp', [])
            .controller('myController', ['$scope', '$log', function ($scope, $log) {
                $scope.text = "AngularJS it works!"
                $log.info('hello from myController');
                $scope.count = 1;
                $scope.showHide = function() {
                    if ($scope.count > 0) {
                        $scope.count = 0;
                    } else {
                        $scope.count = 1;
                    }

                }
            }])
            .directive('myLoading', function() {
                return {
                    restrict: 'EA',
                    template: '<span ng-show="count > 0" class="fa fa-refresh spin">ddd</span>',
                    replace: true
                };
            })
    </script>
</body>
</html>
