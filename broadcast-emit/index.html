<html>
<head>
    <title>AngularJS Broadcast & Emitt test</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="App">
    <div ng-controller="myController">
        {{ text }}
        <button type="button" ng-click="onBroadcast()">Broadcast</button>
        <div ng-controller="myOtherController">
            {{ text }}
            <button type="button" ng-click="onEmit()">Emit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
