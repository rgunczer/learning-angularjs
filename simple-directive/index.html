<html>
<head>
    <title>AngularJS Simple Directive</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">

        <h3>Games</h3>
        <hr>

        <div ng-repeat="game in games track by $index">                    
            <game-details data="game" visit="onVisit(id)"></game-details>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
