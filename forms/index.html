<html>
<head>
    <title>AngularJS Forms</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../angular.js"></script>
    <script src="../angular-messages.js"></script>

</head>
<body ng-app="App">
    <div class="row" ng-controller="myController">
        <form name="userForm" class="form-horizontal" novalidate autocomplete="off">

            <div class="col-sm-offset-3 col-sm-6" style="background-color: white; padding-top: 10px; min-height: 200px;">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" name="name" type="text" ng-model="user.name" required>
                        <div ng-messages="userForm.name.$error" style="color:red" role="alert">
                            <div ng-message="required">You did not enter Name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="age">Age:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="age" name="age" type="number" ng-model="user.age" required>
                        <div ng-messages="userForm.age.$error" style="color:red" role="alert">
                            <div ng-message="required">You did not enter Age</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" ng-disabled="userForm.$invalid" ng-click="submit()">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
