<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-options test</title>
    <script src="../angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        {{ 1 + 2 }}
        <hr>
        {{ name }}
        <hr>
        <select ng-model="selectedDType" ng-options="item.Key as item.Value for item in tileData.DTypes"></select>
        [{{ selectedDType }}]
    </div>
</body>
</html>
