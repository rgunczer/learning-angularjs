<html>
<head>
    <title>AngularJS Skeleton</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        {{ text }}
        <br/>

        <select id="game-type" 
                name="game-type" 
                ng-model="data.selectedGameType" 
                ng-change="onGameTypeChange()"
                ng-options="game.name for game in data.gameTypes track by game.value">
        </select>

    </div>
    <script src="script.js"></script>
</body>
</html>
