<html>
    <head>
        <title>AngularJS Skeleton</title>
        <script src="../angular.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myController">
            {{ text }}
        </div>
        <script>
            angular.module('myApp', [])
                .controller('myController', ['$scope', '$log', function ($scope, $log) {
                    $scope.text = "AngularJS it works!"
                    $log.info('hello from myController');
                }])

            var searchPeople = function(firstName, lastName, age, gender) {
                return 'joe';
            }
            
            console.log(searchPeople);

            var toStr = searchPeople.toString();
            console.log(toStr);
            
            var str = angular.injector().annotate(searchPeople);
            console.log('injector annotate: ' + str);
        </script>
    </body>
    </html>
