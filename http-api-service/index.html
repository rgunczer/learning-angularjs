<html>
<head>
    <title>AngularJS HTTP Api Service</title>
    <script src="../angular.js"></script>
</head>
<body ng-app="App">
    <div ng-controller="myController">
        {{ text }}
        <button ng-click="getData()">Get Data</button>
        <hr>
        <div ng-repeat="c in colors">
            {{c.color}}
            <br>
            {{c.value}}
            <hr>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
