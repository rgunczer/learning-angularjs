<html>
    <head>
        <title>AngularJS $http and $q</title>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myController">
            {{ ::text }}
            <br />
            Countries count: {{ countries.length }}
            <br />
            <input type="text" ng-model="name"/>
            <br />
            <button ng-click="submit()">Load something else</button>
            <br />
            <my-loading urls="urlsToMonitor"></my-loading>
        </div>
        <hr/>
        <div ng-controller="myOtherController">
            {{ ::text }}
            <br />
            Colors count: {{ colors.length }}
            <br />
            <my-loading urls="urlsToMonitor"></my-loading>
            <br />
            <button ng-click="submit()">Load something else again</button>
        </div>
        <script src="../angular.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
